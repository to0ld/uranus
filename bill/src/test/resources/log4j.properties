#
logpath=/tmp/logs

#\u6ca1\u6709\u5fc5\u8981\u5411console\u8f93\u51fa
log4j.rootCategory=ALL
#service log
#log4j.appender.service=org.apache.log4j.DailyRollingFileAppender
log4j.appender.service=org.apache.log4j.ConsoleAppender
log4j.appender.service.File=${logpath}/service/service.log
#log4j.appender.service.MaxFileSize=1024KB
log4j.appender.service.layout=org.apache.log4j.PatternLayout
log4j.appender.service.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|[%t]|[%C.%M()<%L>] {%m}%n
#


#\u7528\u4e8e\u5411\u5c4f\u5e55\u8f93\u51fa\uff0c\u7701\u4e8b
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|[%t]|[%C.%M()<%L>] !{%m}%n

#
log4j.logger.org.springframework=INFO

log4j.logger.SERVICE=DEBUG,console
log4j.logger.PROF=DEBUG,prof
